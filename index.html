<!DOCTYPE html>
<!-- This is the flash page.
It will be displayed for 1000 milliseconds and
will automatically redirect to the cart page. -->

<html>
<head>
<link rel="stylesheet" type="text/css" href="css/flashpage.css">
</head>

<body onLoad = "setTimeout(function(){open('cart.html','_self',false)},1500)">
<h1>Virtual Cart</h1>
<script>
var total_price=0;//total to be paid
sessionStorage.setItem('total',total_price);

var cart=[];//array of objects;
sessionStorage.setItem('temp_cart',cart);

var top=0;//the last item in the cart array
sessionStorage.setItem('top',top); 
</script>
</body>
</html>
